<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車-行程確認</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
<!--progress-->
<section class="container">
  <div class="px-md-11 px-6 py-md-8 py-3 mb-md-11 mb-6 progress-mt">
<div class="position-relative mx-7 mb-6">

  <div class="progress mb-md-6 mb-4" role="progressbar" aria-label="Example 2px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" style="width: 0%"></div>
  </div> 

  <div class="progress-milestone translate-middle progress-milestone-hover" style="left: 0%;"></div>
  <div class="progress-milestone translate-middle bg-info-300" style="left: 33%;"></div>
  <div class="progress-milestone translate-middle bg-info-300" style="left: 66%;"></div>
  <div class="progress-milestone translate-middle bg-info-300" style="left: 100%;"></div>

  
</div>
<ul class="list-unstyled d-flex justify-content-between text-info-100 fs-10 fs-md-6">
<li>行程確認</li>
<li>資料填寫</li>
<li>裝備租借</li>
<li>訂單確認</li>
</ul>
</div>
</section>

<!--行程確認-->
<section class="container mb-8">
  <div class="row justify-content-center">
    <div class="col-md-11">
      <div class="card rounded-0">
        <div class="card-header bg-primary-100 text-white rounded-0">
          訂購人資料
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="exampleFormControlInput1" class="form-label text-info-100">電子信箱</label>
              <input type="email" class="form-control-plaintext text-info-200" id="exampleFormControlInput1" placeholder="Snowpick@gmail.com">
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleFormControlInput1" class="form-label text-info-100">訂購人</label>
              <input type="text" class="form-control-plaintext text-info-200" id="exampleFormControlInput1" placeholder="王怡蓁">
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleFormControlInput1" class="form-label text-info-100">行動電話</label>
              <input type="tel" class="form-control-plaintext text-info-200" id="exampleFormControlInput1" placeholder="09********">
            </div>
           

        </div>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="row justify-content-center">
    <div class="col-md-11">
      <div class="card rounded-0">
        <div class="card-header bg-primary-100 text-white rounded-0">
          <small>2024/12/16(一)</small>
          <p>苗場滑雪三日行-單板初級</p>
        </div>
        <div class="card-body">
        
          <table class="table table-borderless">
            <thead class="mb-6">
              <tr class="mb-6">
                <th class="text-info-100 d-none d-md-block" scope="col">請選擇行程報名人數</th>
                <th class="text-info-100 d-md-none" scope="col">報名人數</th>
                <th class="text-info-100" scope="col">單價</th>
                <th class="text-info-100" scope="col">數量</th>
                <th class="text-info-100" scope="col">小計</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-bottom">
                <th class="text-info-100" scope="row ">成人</th>
                <td class="text-info-100">NT$28,800</td>
                <td>
                  <!-- <select class="form-select form-select-sm border-info-200 rounded-0 text-info-200" aria-label="Default select example" style="max-width:100px;">
                    <option value="1">1天</option>
                    <option value="2">2天</option>
                    <option selected value="3">3天</option>
                    <option value="4">4天</option>
                    <option value="5">5天</option>
                    <option value="6">6天</option>
                    <option value="7">7天</option>
                  </select> -->
                  <form>
                    <label for="quantity"></label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" placeholder="3">
                  </form>
              </td>
                <td class="text-info-100">NT$57,600</td>
              </tr>
              <tr>
                <th class="text-info-100 align-bottom" scope="row">小孩</th>
                <td class="text-info-100">NT$28,800</td>
                <td>
                  <select class="form-select form-select-sm border-info-200 rounded-0 text-info-200" aria-label="Default select example" style="max-width:100px;">
                  <option value="1">1天</option>
                  <option value="2">2天</option>
                  <option selected value="3">3天</option>
                  <option value="4">4天</option>
                  <option value="5">5天</option>
                  <option value="6">6天</option>
                  <option value="7">7天</option>
                </select>
              </td>
                <td class="text-info-100">NT$28,800</td>
              </tr>
              </tbody>           
          </table>
      

        </div>
        <div class="card-footer text-end text-danger">
          總計 NT$86,400元
          
        </div>
      </div>
    </div>
  </div>
</section>
  <!--注意事項-->
<section class="my-md-11 my-6">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-11 col-12">
        <div class="alert bg-primary-400 p-0 p-md-6" role="alert">
          <h1 class="alert-heading fs-md-5 fs-6 fw-bold text-info-100 mb-6">注意事項</h1>
          <ol class="text-info-200 mb-0 fs-md-6 fs-8 ls-1">
            <li>小孩報名需就讀國小一年級以上(含)始能參加。</li>
            <li>請再次確認報名人數後再點擊下一步。</li>
          </ol>  
           </div>
      </div>
    </div>
  
  </div>
</section>
<div class="text-center my-19">
  <a href="cart-personal-information.html" class="btn btn-page btn-primary-100 link-light fw-bold">下一步</a>
</div>









<%- include('./layout/footer'); -%>

<script type="module" src="../main.js"></script>
</body>
</html>
