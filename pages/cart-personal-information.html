<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車-資料填寫</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
<!--progress-->
<section class="container">
  <div class="px-md-11 px-6 py-md-8 py-3 mt-md-8 mt-6 mb-md-11 mb-6">
<div class="position-relative mx-7 mb-6">

  <div class="progress mb-md-6 mb-4" role="progressbar" aria-label="Example 2px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" style="width: 33%"></div>
  </div> 

  <div class="progress-milestone translate-middle" style="left: 0%;"></div>
  <div class="progress-milestone translate-middle progress-milestone-hover" style="left: 33%;"></div>
  <div class="progress-milestone translate-middle bg-info-300" style="left: 66%;"></div>
  <div class="progress-milestone translate-middle bg-info-300" style="left: 100%;"></div>

  
</div>
<ul class="list-unstyled d-flex justify-content-between text-info-100 fs-10 fs-md-6">
<li>行程確認</li>
<li>資料填寫</li>
<li>裝備租借</li>
<li>訂單確認</li>
</ul>
</div>
</section>

<!--資料填寫-->
<section class="container">

  <!--旅客資料1-->
<section class="container mb-md-11 mb-6">
  <hr class="my-0">
  <span class="badge traveler-label mt-md-11 mt-6 fs-md-5 fs-6">旅客 1  成人</span>
  <div class="form-check mt-md-8 mt-6 text-info-100">
    <input class="form-check-input" type="checkbox" value="" id="samePurchasingMan" checked>
    <label class="form-check-label" for="samePurchasingMan">
      同訂購人
    </label>
  </div>
    <div class="row mt-md-8 mt-6">
    <div class="col-lg-4 mb-6">
      <div>
        <label for="chineseNameInput" class="form-label">中文姓名</label>
        <input type="text" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的中文姓名">
      </div>
    </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="birthDayInput" class="form-label">出生日期</label>
        <input type="date" class="form-control border-info-200 rounded-0 text-info-200" id="birthDayInput
        " placeholder="請輸入您的出生日期 ">
      </div>
    </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="birthDayInput" class="form-label">性別</label>
        <div class="d-flex gap-6 align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexRadioDefault1">
          <label class="form-check-label" for="sexRadioDefault1">
           男
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexRadioDefault2" checked>
          <label class="form-check-label" for="sexflexRadioDefault2">
            女
          </label>
        </div>
      </div>      
    </div>
    </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">身分證號/統編</label>
        <input type="text" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的身分證號/統編">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">護照英文姓名</label>
        <input type="text" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的護照英文姓名">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">護照號碼</label>
        <input type="number" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的護照號碼">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">電子信箱</label>
        <input type="email" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的電子信箱">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">行動電話</label>
        <input type="tel" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的行動電話">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">市話</label>
        <input type="tel" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的市話">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">緊急連絡人</label>
        <input type="text" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的緊急連絡人">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">緊急聯絡人關係</label>
        <input type="tel" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您與緊急聯絡人關係">
      </div>
      </div>
    <div class="col-lg-4 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">緊急聯絡人電話</label>
        <input type="tel" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的緊急聯絡人電話">
      </div>
      </div>
    <div class="col-lg-12 mb-6">
      <div>
        <label for="travelerdataInput1" class="form-label">聯絡地址</label>
        <input type="text" class="form-control border-info-200 rounded-0 text-info-200" id="chineseNameInput
        " placeholder="請輸入您的聯絡地址">
      </div>
      </div>
      <div class="col-lg-4 mb-6">
        <div>
          <label for="travelerdataInput1" class="form-label">單板等級</label>
          <select class="form-select border-info-200 rounded-0 text-info-200" aria-label="Default select example">
            <option selected>請選擇您的單板等級</option>
            <option value="1">level 1</option>
            <option value="2">level 2</option>
            <option value="3">level 3</option>
            <option value="4">level 4</option>
            <option value="5">level 5</option>
            <option value="6">level 6</option>         
          </select>
        </div>
        </div>
        <div class="col-lg-4 mb-6">
          <div>
            <label for="travelerdataInput1" class="form-label">雙板等級</label>
            <select class="form-select border-info-200 rounded-0 text-info-200" aria-label="Default select example">
              <option selected>請選擇您的雙板等級</option>
              <option value="1">level 1</option>
              <option value="2">level 2</option>
              <option value="3">level 3</option>
              <option value="4">level 4</option>
              <option value="5">level 5</option>
              <option value="6">level 6</option>         
            </select>
          </div>
          </div>
        <div class="col-lg-4 mb-6">
          <div>
            <p>請參考<a>滑雪程度自評表</a>，選擇滑雪等級</p>
          </div>
          </div>
    

    
    </div>

  
  





</section>








<%- include('./layout/footer'); -%>

<script type="module" src="../main.js"></script>
</body>
</html>
